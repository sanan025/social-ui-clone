<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect+ Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="connectplus">
  <div class="login-container">
    <h1 class="logo">Connect+</h1>
    <p class="motto">Linking people with purpose.</p>
    <form>
      <input type="text" placeholder="Email address or phone number" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Log In</button>
      <a href="#" class="link">Forgotten password?</a>
    </form>
    <div class="divider"></div>
    <button class="create-account">Create New Account</button>
  </div>
</body>
</html>
