<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhotoApp Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="photoapp">
  <div class="form-box">
    <h1 class="logo">PhotoApp</h1>
    <p class="tagline">Capture, connect, create.</p>
    <form>
      <input type="text" placeholder="Mobile Number or Email" required>
      <input type="text" placeholder="Full Name" required>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign up</button>
    </form>
    <p class="footer-text">Have an account? <a href="#">Log in</a></p>
  </div>
</body>
</html>
